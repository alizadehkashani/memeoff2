<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>SMG Login</title>

		<link rel="stylesheet" type="text/css" href="lib/login/css/login.css">
		<link rel="stylesheet" type="text/css" href="lib/css/memeoff.css">
		<script src="lib/js/memeoff.js" defer></script>
		<script src="lib/login/js/login.js" defer></script>

	</head>
	<body>
		

		<div id="maincontainer">
			<div></div>
			<div><h1></h1></div>
			<div></div>
			<div></div>
			<div id="logo_login_container">
				<div><img src="lib/login/assets/smglogo.png"></img></div>
				<div id="logon_form_container">
					<div class="login_input_label">Username</div>
					<input type="text" id="input_user" class="login_input"></input>
					<div class="login_input_label">Password</div>
					<input type="password" id="input_password" class="login_input"></input>
					<input class="login_input" type="button" id="login_button" value="login"></input>
					<div id="logon_form_remember_login_container">
						<input type="checkbox" id="input_remember"></input>
						<label class="login_label">Remember me</label>
					</div>
					<div id="message">error message here</div>	
				</div>	
			</div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		
		</div>
